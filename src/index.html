<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Setting favicon to PG favicon in images folder -->
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Importing the latest version of bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />

    <!-- Importing css -->
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/loading.css" />
    <link rel="stylesheet" href="./css/snackbar.css" />

    <title>PGCrypt | Password Generator</title>
  </head>

  <body class="d-flex h-100 text-bg-dark justify-center">
    <!-- Container div to limit the width on big devices -->
    <div class="container-fluid">
      <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <!-- Heading code with title of site -->
        <header class="mb-auto">
          <div>
            <h4 class="font-weight-bold float-md-start mb-0">PGCrypt</h4>
          </div>
        </header>

        <main>
          <!-- <hr class="mt-1" /> -->

          <!-- Form to get users information & Password settings-->
          <form id="main-form">
            <!-- Call to action -->
            <div class="title-row">
              <h5 class="text-primary mb-0">
                Generate personalized and random passwords!
              </h5>
              <!-- Generate password button -->
              <button
                type="submit"
                class="btn btn-primary btn-md submit-button"
                id="submit"
              >
                Generate Password
              </button>
            </div>
            <!-- Select and input to answer personal question -->
            <div class="row">
              <div class="col-6">
                <!-- Passwords are generated on enter press -->
                <small> Select a question to answer </small>

                <select
                  class="form-select"
                  id="question-select"
                  aria-label="Default select example"
                >
                  <option selected value="parents">
                    Where did your parents meet?
                  </option>
                  <option value="football">
                    What is your favourite football team?
                  </option>
                  <option value="pet">
                    What is the name of your first pet?
                  </option>
                </select>
              </div>
              <div class="col-6" id="input-box">
                <input
                  id="info-1"
                  type="tedt"
                  autofocus
                  class="form-control mt-1"
                  placeholder="Oslo, Norway"
                />
              </div>
            </div>

            <!-- Modify password parameters options -->
            <div class="row mt-3">
              <small> Modify your password options </small>
              <!-- Toggle uppercase -->
              <div class="col-6">
                <div class="option-box border rounded">
                  <div class="form-check form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      role="switch"
                      id="uppercase"
                      checked
                    />
                    <label class="form-check-label" for="uppercase">
                      Uppercase (A-Z)
                    </label>
                  </div>
                </div>
              </div>

              <!-- Toggle lowercase -->
              <div class="col-6">
                <div class="option-box border rounded">
                  <div class="form-check form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      role="switch"
                      id="lowercase"
                      checked
                    />
                    <label class="form-check-label w-auto" for="lowercase">
                      Lowercase (a-z)
                    </label>
                  </div>
                </div>
              </div>

              <!-- Toggle numbers -->
              <div class="col-6 mt-2">
                <div class="option-box border rounded">
                  <div class="form-check form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      role="switch"
                      id="numbers"
                      checked
                    />
                    <label class="form-check-label w-auto" for="numbers">
                      Numbers (0-9)
                    </label>
                  </div>
                </div>
              </div>

              <!-- Toggle symbols -->
              <div class="col-6 mt-2">
                <div class="option-box border rounded">
                  <div class="form-check form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      role="switch"
                      id="symbols"
                      checked
                    />
                    <label class="form-check-label w-auto" for="symbols">
                      Symbols
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <!-- Container that holds the password and the regenerate and copy button -->
            <div class="password-box">
              <small> Click on any password to copy it </small>
              <div class="column">
                <div class="col-12">
                  <!-- Password 1 -->
                  <div class="password-container">
                    <div class="password-content password-content--one">
                      <span id="password-content-1"> First password </span>
                    </div>
                    <!-- Strength indicator -->
                    <div
                      class="password-strength"
                      id="password-strength-1"
                    ></div>
                  </div>
                </div>

                <div class="col-12">
                  <!-- Password 2 -->
                  <div class="password-container">
                    <div class="password-content password-content--two">
                      <span id="password-content-2"> Second password </span>
                    </div>

                    <!-- Strength indicator -->
                    <div
                      class="password-strength"
                      id="password-strength-2"
                    ></div>
                  </div>
                </div>

                <div class="col-12">
                  <!-- Password 3 -->
                  <div class="password-container">
                    <div class="password-content password-content--three">
                      <span id="password-content-3"> Third password </span>
                    </div>

                    <!-- Strength indicator -->
                    <div
                      class="password-strength"
                      id="password-strength-3"
                    ></div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </main>
      </div>
    </div>

    <!-- Notification snackbar -->
    <div id="snackbar">Something went wrong. Refresh and try again</div>

    <!-- Loading overlay -->
    <div class="loading-overlay">
      <span class="fas fa-spinner fa-3x fa-spin"></span>
    </div>

    <!-- Ionicon icons & JS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- zxcvbn is a password strength estimator inspired by password crackers -->
    <script src="./js/zxcvbn.js"></script>

    <!-- Importing main JS file -->
    <script src="./js/use-request.js"></script>
    <script src="./js/get-answers.js"></script>
    <script src="./js/submit-form.js"></script>
    <script src="./js/select-question.js"></script>
    <script src="./js/snackbar.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
